<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #444;
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 2rem;
        }

        .project {
            margin-bottom: 2rem;
            border: 1px solid #ddd;
            padding: 1rem;
            background-color: #fff;
        }

        .project h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .project p {
            margin-bottom: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Your Name</h1>
      <p>Web Designer & Front-end Developer</p>
    </div>
  </header>

  <section class="about" id="about">
    <div class="about-content">
      <h2>About Me</h2>
      <p>
        Hi there! I'm a passionate web designer and front-end developer. I love creating visually appealing and user-friendly websites. With a keen eye for design and attention to detail, I strive to deliver the best web experiences to users.
      </p>
    </div>
  </section>

  <section class="portfolio" id="portfolio">
    <div class="portfolio-content">
      <h2>Portfolio</h2>
      <div class="project">
        <img src="project1.jpg" alt="Project 1">
        <h3>Project 1</h3>
        <p>A brief description of Project 1.</p>
      </div>
      <div class="project">
        <img src="project2.jpg" alt="Project 2">
        <h3>Project 2</h3>
        <p>A brief description of Project 2.</p>
      </div>
      <!-- Add more projects if needed -->
    </div>
  </section>

  <section class="contact" id="contact">
    <div class="contact-content">
      <h2>Contact</h2>
      <p>Email: your@email.com</p>
      <p>Phone: 123-456-7890</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>

  <script>
    // Add JavaScript for any interactivity or animations if needed
  </script>
</body>
</html>
